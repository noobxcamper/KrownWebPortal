{% load static %}

<!DOCTYPE html>
<html>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
    <link rel="stylesheet" href="{% static 'css/login.css' %}">

    <script src="{% static 'js/jquery-3.6.0.min.js' %}"></script>
    <script src="{% static 'js/bootstrap.bundle.min.js' %}"></script>
    <script src="https://kit.fontawesome.com/71bdd4ccb1.js" crossorigin="anonymous"></script>

    <title>SIGN IN</title>
</head>

<body>
    <section class="vh-100">
        <div class="container h-100">
            <div class="row d-flex justify-content-center align-items-center h-100">
                <div class="col-12 col-lg-6">
                    <div class="floating-panel">
                        <div class="p-5 text-center">
                            <h3 class="my-2" style="font-size: 24px;">SIGN IN TO YOUR ACCOUNT</h3>
                            <hr class="my-4">
                            <form method="POST">
                                {% csrf_token %}
                                <div class="my-3 d-flex align-items-center input-div">
                                    <i class="fa-solid fa-user fa-sm"></i>
                                    <input type="text" name="username" placeholder="Username">
                                </div>
                                <div class="my-3 d-flex align-items-center input-div">
                                    <i class=" fa-solid fa-lock fa-sm"></i>
                                    <input type="password" name="password" placeholder="Password">
                                </div>
                                <button class="my-2" type="submit">SIGN IN</button>
                            </form>

                            <a class="mini-link" href="#">Forgot your password?</a>

                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
</body>

</html>
