{% load static %}

<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
    <link rel="stylesheet" href="{% static 'css/registration.css' %}">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Work+Sans:wght@300&display=swap" rel="stylesheet">

    <script src="{% static 'js/jquery-3.6.0.min.js' %}"></script>
    <script src="{% static 'js/bootstrap.bundle.min.js' %}"></script>
    <script type="text/javascript">
        var google_api_key = "{{google_api_key|safe}}";
    </script>
    <script src="{% static 'js/google_places.js' %}"></script>

    <title>Registration</title>
</head>

<body>
    <div class="container vh-100">
        <div class="row justify-content-center align-items-center h-100">
            <div class="col-10 col-lg-8 h-lg-75 card-stack">
                <h1 style="margin: 20px 5px; text-align: center;">New Customer Registration</h1>
                <hr>
                <form action="/" method="POST" autocomplete="off">
                    {% csrf_token %}
                    <div class="row mx-2">
                        <div class="col">
                            <input type="text" class="form-control no-spaces" name="first_name" placeholder="First Name*" required maxlength="30" tabindex="1" autocapitalize="words">
                            <input type="email" class="form-control no-spaces" name="email" placeholder="Email Address" maxlength="30" tabindex="3">
                        </div>
                        <div class="col">
                            <input type="text" class="form-control" name="last_name" placeholder="Last Name*" required maxlength="30" tabindex="2" autocapitalize="words">
                            <input type="tel" class="form-control" name="phone" placeholder="Phone Number*" required maxlength="10" tabindex="4" >
                        </div>
                    </div>
                    <div class="row mx-2">
                        <div class="col">
                            <input id="places-autocomplete" type="text" class="form-control" name="address" placeholder="Address*" required maxlength="30" tabindex="5">
                            <input id="postal-code" type="text" class="form-control" name="address" placeholder="Postal Code*" required maxlength="30" tabindex="5">
                        </div>
                    </div>
                    <div class="row mx-2">
                        <div class="col">
                            <input type="text" class="form-control" name="make" placeholder="Vehicle Make*" required maxlength="30" tabindex="8" autocapitalize="words">
                        </div>
                        <div class="col">
                            <input type="text" class="form-control" name="model" placeholder="Vehicle Model*" required maxlength="30" tabindex="9" autocapitalize="words">
                        </div>
                    </div>

                    <div class="row mt-5 mx-2">
                        <div class="col">
                            <button type="submit" style="margin-bottom: 40px;" tabindex="11">Submit</button>
                        </div>
                    </div>

                    <svg class="checkmark" id="checkmark-animation" xmlns="http://www.w3.org/2000/svg"
                        viewBox="0 0 52 52" hidden>
                        <circle class="checkmark__circle" cx="26" cy="26" r="25" fill="none" />
                        <path class="checkmark__check" fill="none" d="M14.1 27.2l7.1 7.2 16.7-16.8" />
                    </svg>
                </form>
            </div>
        </div>
    </div>

    <script>
        const form = document.querySelector("form")
        form.addEventListener("submit", (e) => {
            e.preventDefault();
            let anim = document.getElementById('checkmark-animation');
            anim.removeAttribute('hidden');

            setTimeout(() => {
                form.submit();
            }, 3000);
        });

        $(".no-spaces").on("input click", function(){
            var inputValue = $(this).val();

            $(this).val(inputValue.replace(/\s/, ''));
        })

    </script>
</body>
</html>
